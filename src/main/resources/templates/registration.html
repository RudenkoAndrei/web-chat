<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cover.css"/>
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!--<div th:replace="fragments/header :: header-css"/>-->
    <title>Registration page</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h1 align="center">Enter your credentials:</h1>
<div class="container">
    <div class="row" style="margin-top: 20px">
        <div class="col-md-3"></div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{registration}" method="post">
                <fieldset>
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control input-group-lg"
                               placeholder="email" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-group-lg"
                               placeholder="username" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-group-lg"
                               placeholder="password" required="true"/>
                    </div>
                    <div class="row">
                        <input type="submit" class="btn btn-lg btn-default btn-block" value="Register new account"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
