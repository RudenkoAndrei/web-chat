<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of registered users</title>
    <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th th:text="uername">Username</th>
            <th th:text="email">email</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user: ${userList}">
            <td><a th:href="@{/user/__${user.username}__}"> <span th:text="${user.username}"></span></a></td>
            <td th:text="${user.email}">0.99</td>
        </tr>
    </tbody>
</table>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
