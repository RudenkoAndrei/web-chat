<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:63342/chatik/static/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:63342/chatik/static/css/base.css"/>
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Moderation page</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<form th:action="@{/moderate/__${user}__/edit}" th:object="${user}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="id">Id</label>
        <div class="col-sm-10">
            <input class="form-control" id="id" type="text" th:field="*{id}" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" type="text" th:field="*{username}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="email">Email</label>
        <div class="col-sm-10">
        <input type="hidden" th:field="*{password}"/>
            <input class="form-control" id="email" type="text" th:field="*{email}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="is enabled">Is enabled</label>
        <div class="col-sm-10">
            <input class="form-control" id="is enabled" type="text" th:field="*{enabled}"/>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit"/>

</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
