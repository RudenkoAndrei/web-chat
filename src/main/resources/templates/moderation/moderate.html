<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:63342/chatik/static/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:63342/chatik/static/css/base.css"/>
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Moderation page</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<table class="table" th:action="@{/moderate/__${currentUser}__}">
    <thead class="thead-inverse">
        <tr>
            <td>id</td>
            <td>Username</td>
            <td>Email</td>
            <td>Is Enabled</td>
        </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${currentUser}">
        <td th:text="${currentUser.id}">id</td>
        <td th:text="${currentUser.username}">username</td>
        <td th:text="${currentUser.email}">email</td>
        <td th:text="${currentUser.enabled}">enabled</td>
    </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <a class="btn btn-lg btn-primary btn-block" th:href="@{/moderate/__${currentUser.username}__/edit}">Edit</a>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
